<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<title>Rød Pølse</title>
	
	<style>
	html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.center-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #FCFAF7;
  pointer-events: none;
}

    /* Make the image scale within viewport */
    #polse {
      max-width: 90vw;  /* never wider than viewport */
      max-height: 90vh; /* never taller than viewport */
	  pointer-events: auto; /* Ensure it captures drag events */
      width: auto;
      height: auto;
      -webkit-user-drag: none;
      user-select: none;
      user-drag: none;
      display: block;
    }
	</style>
</head>
<body draggable="false">

<div class="center-container" draggable="false">
    <img id="polse" src="./rodpolse6.png" alt="/rodpolse.jpg" class="img-fluid" draggable="false">
  </div>
 
	<div id="rotationDisplay" style="position: fixed; bottom: 10px; left: 44px; z-index:1000; display:none;">
		<div style="font-size: 0.8rem; font-family: monospace;" draggable="false">
		  <div id="rotationCount">0</div>
		  <div id="fastestRotation">—</div>
		</div>
		
		<img id="resetPolse" src="favicon-32x32.png" 
		src='favicon-32x32.png' 
		style="position: fixed; bottom: 16px; left: 10px; z-index:1000; height:24px; width:24px;" 
		draggable="false">
		</img>
	</div>

<div id="noPolseBig" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.2rem; font-family: monospace; z-index:1000; display:none;" draggable="false">
  <div id="noPolseBigText">Big Rød Pølses dont spin. Unhack and Rød Pølse will spin.</div>
</div>
<div id="noPolseSmall" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.2rem; font-family: monospace; z-index:1000; display:none;" draggable="false">
  <div id="noPolseSmallText">Small Rød Pølses dont spin. Unhack and Rød Pølse will spin.</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
<script src="./plse.obf.js"></script>

</body>
</html>
