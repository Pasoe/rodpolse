<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<title>Rød Pølse</title>
	
	<style>
	html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.center-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #FCFAF7;
  pointer-events: none;
}

    /* Make the image scale within viewport */
    #polse {
      max-width: 90vw;  /* never wider than viewport */
      max-height: 90vh; /* never taller than viewport */
	  pointer-events: auto; /* Ensure it captures drag events */
      width: auto;
      height: auto;
      -webkit-user-drag: none;
      user-select: none;
      user-drag: none;
      display: block;
    }
	</style>
</head>
<body draggable="false">

<div class="center-container" draggable="false">
    <img id="polse" src="./rodpolse6.png" alt="/rodpolse.jpg" class="img-fluid" draggable="false">
  </div>
  
<div id="rotationDisplay" style="position: fixed; bottom: 10px; left: 10px; font-size: 1.2rem; font-family: monospace; z-index:1000; display:none;" draggable="false">
  <div id="rotationCount">0</div>
  <div id="fastestRotation">—</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>

<script>
gsap.registerPlugin(Draggable);

const image = document.querySelector("#polse");

// --- Initial state ---
let velocity = 0.025; // Spin speed
let rotation = gsap.utils.random(0, 360); // Start angle
let cumulativeDegrees = 0;
let displayedRotations = 0;
let prevRotation = rotation;
let lastFullRotationTime = performance.now();
let fastestRotation = null;

// --- Rotation tracker ---
function normalizeDelta(delta) {
  return ((delta + 180) % 360) - 180;
}

function trackRotation(newRot) {
  const delta = normalizeDelta(newRot - prevRotation);
  cumulativeDegrees += delta;
  prevRotation = newRot;

  const fullRotations = Math.floor(Math.abs(cumulativeDegrees) / 360);
  if (fullRotations > 0) {
    document.getElementById("rotationDisplay").style.display = "block";
    const now = performance.now();
    const timePerRotation = (now - lastFullRotationTime) / 1000 / fullRotations;
    lastFullRotationTime = now;

    if (!fastestRotation || timePerRotation < fastestRotation) {
      fastestRotation = timePerRotation;
    }

    cumulativeDegrees -= Math.sign(cumulativeDegrees) * fullRotations * 360;
    displayedRotations += fullRotations;
  }

  document.getElementById("rotationCount").textContent = displayedRotations;
  document.getElementById("fastestRotation").textContent = 
    fastestRotation ? fastestRotation.toFixed(4) + "s" : "—";
}

// --- Rotation updater ---
function updateRotation() {
  rotation += velocity;
  gsap.set(image, { rotation: rotation });
  trackRotation(rotation);

  velocity *= 0.9915; // friction

  if (Math.abs(velocity) < 0.001) {
    velocity = 0;
  }
}

gsap.ticker.add(updateRotation);

// --- Gesture control ---
let lastAngle = null;
let center = { x: 0, y: 0 };

// Draggable (used only for pointer tracking, NOT rotation)
Draggable.create(image, {
  type: "x,y", // prevent Draggable from handling rotation
  onPress() {
    const rect = image.getBoundingClientRect();
    center.x = rect.left + rect.width / 2;
    center.y = rect.top + rect.height / 2;

    const dx = this.pointerX - center.x;
    const dy = this.pointerY - center.y;
    lastAngle = Math.atan2(dy, dx);
  },
  onDrag() {
    const dx = this.pointerX - center.x;
    const dy = this.pointerY - center.y;
    const angle = Math.atan2(dy, dx);

    let deltaAngle = angle - lastAngle;

    // Normalize to [-PI, PI]
    if (deltaAngle > Math.PI) deltaAngle -= Math.PI * (2/100);
    if (deltaAngle < -Math.PI) deltaAngle += Math.PI * (2/100);

    // Add angular velocity
    velocity += deltaAngle * 5; // sensitivity factor

    lastAngle = angle;
  },
  allowContextMenu: true
});
</script>

</body>
</html>
