<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	
	<style>
		body, html {
			height: 100%;
			margin: 0;
		}

		.center-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FCFAF7;
      overflow: hidden;
    }

    /* Make the image scale within viewport */
    #polse {
      max-width: 90vw;  /* never wider than viewport */
      max-height: 90vh; /* never taller than viewport */
      width: auto;
      height: auto;
      -webkit-user-drag: none;
      user-select: none;
      user-drag: none;
      display: block;
    }

	</style>
</head>
<body>

<div class="center-container">
    <img id="polse" src="./rodpolse6.png" alt="/rodpolse.jpg" class="img-fluid" draggable="false">
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>

<script>
  gsap.registerPlugin(Draggable);

  gsap.set("#polse", { rotation: gsap.utils.random(0, 360) });

  const image = document.querySelector("#polse");
  let velocity = 0;          // rotation speed in degrees per frame
  let lastRotation = 0;      // previous frame rotation
  let animating = false;

  const draggable = Draggable.create(image, {
    type: "rotation",
    onPress() {
      // Stop any ongoing spin when user starts dragging
      gsap.ticker.remove(updateRotation);
      animating = false;
      velocity = 0;
    },
    onDrag() {
      // Calculate instantaneous velocity while dragging
      velocity = this.rotation - lastRotation;
      lastRotation = this.rotation;
    },
    onRelease() {
      // When released, start "momentum" spin
      animating = true;
      gsap.ticker.add(updateRotation);
    }
  })[0];

  function updateRotation() {
    // Apply velocity
    draggable.rotation += velocity;
    gsap.set(image, { rotation: draggable.rotation });

    // Gradually slow down
    velocity *= 0.95; // friction coefficient
    if (Math.abs(velocity) < 0.01) {
      gsap.ticker.remove(updateRotation);
      animating = false;
    }
  }
</script>
</body>
</html>
